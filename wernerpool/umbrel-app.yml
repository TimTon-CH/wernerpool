description: >-
  WERNERPOOL is a self-hosted solo Bitcoin mining pool that runs on your Umbrel.
  Connect your ASIC miners and mine Bitcoin directly to your own wallet - no pool fees,
  no sharing rewards!


  With solo mining, when you find a block, the entire reward (currently 3.125 BTC + 
  transaction fees) goes directly to your Bitcoin address.


  Features:

  - Full Stratum V1 protocol support (compatible with all ASIC miners)

  - Real-time hashrate monitoring and worker statistics

  - Best difficulty scoreboard to track your mining achievements

  - Network statistics and difficulty adjustment tracking

  - Persistent storage of mining statistics

  - Beautiful dark mode dashboard


  Connection Details:

  - Stratum URL: stratum+tcp://YOUR_UMBREL_IP:3333

  - Username: YOUR_BTC_ADDRESS.WORKER_NAME

  - Password: x (anything)
